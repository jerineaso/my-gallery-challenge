<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery Master</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="profile-img">
      <img src="./images/profilePhoto.png" alt="Profile Photo" class="profileImage">
      <h2>Rodney Cotton</h2>
      <p>Helsinki, Finland</p>
    </div>
    <div class="main-box">
      <div class="box">
        <span>100</span>
        <p>Posts</p>
      </div>
      <div class="box">
        <span>2,242</span>
        <p>Followers</p>
      </div>
      <div class="box">
        <span>1,432</span>
        <p>Following</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="photo1 w-1 h-1">
        <img src="./images/photo1.png" alt="photo1" >
      </div>
      <div class="photo1 w-2 h-2">
        <img src="./images/photo2.png" alt="photo2">
      </div>
      <div class="photo1 w-2 h-2">
        <img src="./images/photo3.png" alt="photo3">
      </div>
      <div class="photo1 w-1 h-3">
        <img src="./images/photo4.png" alt="photo4">
      </div>
      <div class="photo1 w-1 h-1">
        <img src="./images/photo6.png" alt="photo6">
      </div>
      <div class="photo1 w-1 h-1">
        <img src="./images/photo5.png" alt="photo5">
      </div>
    </div>
  </main>
<footer> <p><a href="https://github.com/jerineaso">Jerin Easo Regi @ DevChallenges.io</a></p></footer>
</body>
</html>
